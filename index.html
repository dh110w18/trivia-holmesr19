
<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
   <div id="map"></div>
   <script>
    var map;
     
     function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
    	       center: {lat: 35.7861351, lng: -78.6657276},
             zoom: 14,
             mapTypeId: google.maps.MapTypeId.HYBRID
	    });
		
   var infowindow = new google.maps.InfoWindow();

   map.data.addListener('click', function(event) {
      var name = event.feature.getProperty("name");
      var clues = event.feature.getProperty("clues");
      var answerLink = event.feature.getProperty("answerLink");
      infowindow.setContent("<h2>" + name + "</h2><ul>" + clues + "</ul><p>" + answerLink + "</p>");
      infowindow.setPosition(event.feature.getGeometry().get());
      infowindow.setOptions({pixelOffset: new google.maps.Size(0,-30)});
      infowindow.open(map);
   });
		
   map.data.loadGeoJson('raleigh.json');
   map.data.setStyle(function(feature) {
      return {icon: feature.getProperty('icon')};
      });
    }
